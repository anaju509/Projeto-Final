<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Despesas de Viagem</title>
    <script src="js/calculadora.js"></script>
    <link  rel="stylesheet" type="text/css" href="css/calculadora.css">

</head>
<body>

    <form id="form-calculadora">
        <h1>Calculadora de Despesas de Viagem</h1>
        <label for="destino">Destino:</label>
        <input type="text" id="destino" placeholder="Digite o destino">

        <label for="dias">Número de dias:</label>
        <input type="number" id="dias" placeholder="Ex.: 5" min="1">

        <label for="hospedagem">Custo diário de hospedagem (R$):</label>
        <input type="number" id="hospedagem" placeholder="Ex.: 200" min="0">

        <label for="alimentacao">Custo diário de alimentação (R$):</label>
        <input type="number" id="alimentacao" placeholder="Ex.: 50" min="0">

        <label for="transporte">Custo total de transporte (R$):</label>
        <input type="number" id="transporte" placeholder="Ex.: 300" min="0">

        <button type="button" onclick="calcularDespesas()">Calcular</button>
        <div id="resultado"></div>
    </form>

   

</body>
</html>
